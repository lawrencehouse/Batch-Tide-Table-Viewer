<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Tide Table Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        header {
            background-color: rgb(57, 117, 117);
        }

        #holder {
            margin: 0px auto;
            display: inline-block;
            width: 850px;
        }

        .left {
            float: left;
            margin: 5px;
        }

        #logo {
            align: middle;
            text-align: center;
            color: azure;
        }

        #tempbody {
            border: rgb(81, 81, 165);
            border-style: solid;
        }
    </style>
</head>

<body>
    <header>
        <div id="holder">
            <div id="logo" class='left'>
                <img src="{% static 'BTTVapp/tides-logo.png' %}" width="75" height="75" />
                <h2>BTTV</h2>
            </div>
            <div style='clear:both;'></div>
        </div>
    </header>

    <!-- This is where you'll put your page content. Leave it blank for now. -->
    <div class="container" id="tempbody">
        {% block content %}{% endblock %}
    </div>


    <!-- This is where the footer begins -->
    <footer>
        <div class="navbar navbar-inverse navbar-static-bottom" role="navigation">
            <div class="navbar-text pull-left">
            </div>
            <div class="navbar-text pull-right">
                <!-- Add in your social media / github links here -->
                <a href="https://github.com/outordinary1">
                    <i class="fa fa-github-square fa-2x"></i></a>
            </div>
            <!--Below is the copyright information for the site. You can fill in your own here.-->
            <div class="navbar-text pull-left">
                &copy; 2020, ZI LH - Industries
            </div>
        </div>
    </footer>

</body>

</html>
